<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예산 관리 | FinFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- 네비게이션바 -->
	<nav th:replace="~{navbar :: navbarFragment}"></nav>

<div class="container mt-5">
    <h1 class="mb-4 fw-bold">예산 관리</h1>

    <!-- 예산 입력 카드 -->
    <div class="card mb-5 p-4">
        <form th:action="@{/budget/save}" method="post">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="category" class="form-label">카테고리</label>
                    <input type="text" id="category" name="category" class="form-control" placeholder="식비, 교통비 등" required>
                </div>
                <div class="col-md-4">
                    <label for="amount" class="form-label">예산 금액</label>
                    <input type="number" id="amount" name="amount" class="form-control" placeholder="금액 입력" step="0.01" required>
                </div>
                <div class="col-md-6">
                    <label for="startDate" class="form-label">시작일</label>
                    <input type="date" id="startDate" name="startDate" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="endDate" class="form-label">종료일</label>
                    <input type="date" id="endDate" name="endDate" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">예산 저장</button>
        </form>
    </div>

    <!-- 예산 목록 카드 -->
    <h2 class="mb-3 fw-bold">예산 목록</h2>
    <div class="row g-3">
        <div class="col-md-4 mb-3" th:each="b : ${budgets}">
            <div class="card p-3">
                <div class="fw-semibold mb-2" th:text="${b.category}">카테고리</div>
                <div>사용자: <span th:text="${b.user.username}"></span></div>
                <div>금액: <span th:text="${b.amount}"></span></div>
                <div>기간: <span th:text="${b.startDate}"></span> ~ <span th:text="${b.endDate}"></span></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
