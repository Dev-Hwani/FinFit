<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기 | FinFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- 네비게이션바 -->
    <nav th:replace="~{navbar :: navbarFragment}"></nav>

<div class="container" style="max-width: 500px; margin-top: 50px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center fw-bold">비밀번호 찾기</h3>

            <!-- 성공 메시지 -->
            <div th:if="${tempPassword}" class="alert alert-success" role="alert">
                임시 비밀번호: <strong th:text="${tempPassword}"></strong>
            </div>

            <!-- 에러 메시지 -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/find/password}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="이메일 입력" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">전화번호</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="전화번호 입력" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">임시 비밀번호 발급</button>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/login}" class="text-decoration-none">로그인 화면으로 돌아가기</a>
            </div>
        </div>
    </div>
</div>

<!-- JS alert 옵션 -->
<div th:if="${tempPassword}">
    <script th:inline="javascript">
        alert('임시 비밀번호: [[${tempPassword}]]');
    </script>
</div>
<div th:if="${errorMessage}">
    <script th:inline="javascript">
        alert('[[${errorMessage}]]');
    </script>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
