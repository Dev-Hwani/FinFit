<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FinFit 홈페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
            color: #333;
        }
        .navbar {
            background-color: white;
            border-bottom: 1px solid #eee;
        }
        .navbar-brand {
            font-weight: bold;
            color: #0064FF !important;
        }
        .nav-link {
            color: #333 !important;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #0064FF !important;
        }
        .hero-section {
            padding: 100px 20px;
            text-align: center;
        }
        .hero-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #111;
        }
        .hero-subtitle {
            font-size: 1.2rem;
            margin-top: 15px;
            color: #555;
        }
        .btn-primary {
            background-color: #0064FF;
            border: none;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0052cc;
        }
        .btn-outline-dark {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
	<nav class="navbar navbar-expand-lg">
	    <div class="container">
	        <a class="navbar-brand" th:href="@{/}">FinFit</a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
	                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>

	        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
	            <ul class="navbar-nav">
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/incomeexpense}">가계부 관리</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/budget}">예산 관리</a>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>


    <!-- 메인 히어로 섹션 -->
    <section class="hero-section">
        <div class="container">
            <h1 class="hero-title">환영합니다! FinFit 홈페이지</h1>
            <p class="hero-subtitle">가계부와 예산을 한 눈에 관리하세요.<br>당신의 재정을 더 스마트하게!</p>
            
            <div class="mt-4">
                <a th:href="@{/incomeexpense}" class="btn btn-primary btn-lg me-2">가계부 관리</a>
                <a th:href="@{/budget}" class="btn btn-outline-dark btn-lg">예산 관리</a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
