<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>가계부 관리 | FinFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- 네비게이션바 -->
	<nav th:replace="~{navbar :: navbarFragment}"></nav>

<div class="container mt-5">
    <h1 class="mb-4 fw-bold">가계부 입력</h1>

    <!-- 가계부 입력 카드 -->
    <div class="card mb-5 p-4">
        <form th:action="@{/incomeexpense/save}" method="post">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="type" class="form-label">타입</label>
                    <select id="type" name="type" class="form-select" required>
                        <option value="INCOME">수입</option>
                        <option value="EXPENSE">지출</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="category" class="form-label">카테고리</label>
                    <input type="text" id="category" name="category" class="form-control" placeholder="카테고리 입력" required>
                </div>
                <div class="col-md-4">
                    <label for="amount" class="form-label">금액</label>
                    <input type="number" id="amount" name="amount" class="form-control" placeholder="금액 입력" step="0.01" required>
                </div>
                <div class="col-md-4">
                    <label for="date" class="form-label">날짜</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="description" class="form-label">설명</label>
                    <input type="text" id="description" name="description" class="form-control" placeholder="설명 입력">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">저장</button>
        </form>
    </div>

    <!-- 가계부 목록 -->
    <h2 class="mb-3 fw-bold">가계부 내역</h2>
    <div class="row g-3">
        <div class="col-md-4 mb-3" th:each="ie : ${incomeExpenses}">
            <div class="card p-3">
                <div class="fw-semibold mb-2" th:text="${ie.category}">카테고리</div>
                <div>사용자: <span th:text="${ie.user.username}"></span></div>
                <div>타입: 
                    <span th:text="${ie.type}" th:classappend="${ie.type == 'INCOME'} ? 'type-income' : 'type-expense'"></span>
                </div>
                <div>금액: <span th:text="${ie.amount}"></span></div>
                <div>날짜: <span th:text="${ie.date}"></span></div>
                <div th:if="${ie.description != null}">설명: <span th:text="${ie.description}"></span></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
