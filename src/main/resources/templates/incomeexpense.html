<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>가계부 관리 | FinFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
	    body {
	        background-color: #f9fafb;
	        font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
	        color: #333;
	    }
	    .navbar {
	        background-color: white;
	        border-bottom: 1px solid #eee;
	    }
	    .navbar-brand {
	        font-weight: bold;
	        color: #0064FF !important;
	    }
	    .nav-link {
	        color: #333 !important;
	        font-weight: 500;
	    }
	    .nav-link:hover {
	        color: #0064FF !important;
	    }
	    .hero-section {
	        padding: 100px 20px;
	        text-align: center;
	    }
	    .hero-title {
	        font-size: 2.5rem;
	        font-weight: bold;
	        color: #111;
	    }
	    .hero-subtitle {
	        font-size: 1.2rem;
	        margin-top: 15px;
	        color: #555;
	    }
	    .btn-primary {
	        background-color: #0064FF;
	        border: none;
	        font-weight: bold;
	    }
	    .btn-primary:hover {
	        background-color: #0052cc;
	    }
	    .btn-outline-dark {
	        font-weight: bold;
	    }
	</style>
</head>
<body>
	<!-- 네비게이션 바 -->
	<nav class="navbar navbar-expand-lg">
	    <div class="container">
	        <a class="navbar-brand" th:href="@{/}">FinFit</a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
	                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>

	        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
	            <ul class="navbar-nav">
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/incomeexpense}">가계부 관리</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/budget}">예산 관리</a>
	                </li>
	                
	                <!-- 로그인 상태에 따른 버튼 -->
	                <li class="nav-item" th:if="${#authentication == null}">
	                    <a class="nav-link" th:href="@{/signup}">회원가입</a>
	                </li>
	                <li class="nav-item" th:if="${#authentication == null}">
	                    <a class="nav-link" th:href="@{/login}">로그인</a>
	                </li>
	                <li class="nav-item" th:if="${#authentication != null}">
	                    <a class="nav-link" th:href="@{/logout}">로그아웃</a>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>

<div class="container mt-5">
    <h1 class="mb-4 fw-bold">가계부 입력</h1>

    <!-- 가계부 입력 카드 -->
    <div class="card mb-5 p-4">
        <form th:action="@{/incomeexpense/save}" method="post">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="username" class="form-label">사용자 이름</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="사용자 이름 입력" required>
                </div>
                <div class="col-md-4">
                    <label for="type" class="form-label">타입</label>
                    <select id="type" name="type" class="form-select" required>
                        <option value="INCOME">수입</option>
                        <option value="EXPENSE">지출</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="category" class="form-label">카테고리</label>
                    <input type="text" id="category" name="category" class="form-control" placeholder="카테고리 입력" required>
                </div>
                <div class="col-md-4">
                    <label for="amount" class="form-label">금액</label>
                    <input type="number" id="amount" name="amount" class="form-control" placeholder="금액 입력" step="0.01" required>
                </div>
                <div class="col-md-4">
                    <label for="date" class="form-label">날짜</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="description" class="form-label">설명</label>
                    <input type="text" id="description" name="description" class="form-control" placeholder="설명 입력">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">저장</button>
        </form>
    </div>

    <!-- 가계부 목록 -->
    <h2 class="mb-3 fw-bold">가계부 내역</h2>
    <div class="row g-3">
        <div class="col-md-4 mb-3" th:each="ie : ${incomeExpenses}">
            <div class="card p-3">
                <div class="fw-semibold mb-2" th:text="${ie.category}">카테고리</div>
                <div>사용자: <span th:text="${ie.user.username}"></span></div>
                <div>타입: 
                    <span th:text="${ie.type}" th:classappend="${ie.type == 'INCOME'} ? 'type-income' : 'type-expense'"></span>
                </div>
                <div>금액: <span th:text="${ie.amount}"></span></div>
                <div>날짜: <span th:text="${ie.date}"></span></div>
                <div th:if="${ie.description != null}">설명: <span th:text="${ie.description}"></span></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
