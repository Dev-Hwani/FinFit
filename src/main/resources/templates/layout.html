<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="${pageTitle} :: title">FinFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
	    body {
	        background-color: #f9fafb;
	        font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
	        color: #333;
	    }
	    .navbar {
	        background-color: white;
	        border-bottom: 1px solid #eee;
	    }
	    .navbar-brand {
	        font-weight: bold;
	        color: #0064FF !important;
	    }
	    .nav-link {
	        color: #333 !important;
	        font-weight: 500;
	    }
	    .nav-link:hover {
	        color: #0064FF !important;
	    }
	    .hero-section {
	        padding: 100px 20px;
	        text-align: center;
	    }
	    .hero-title {
	        font-size: 2.5rem;
	        font-weight: bold;
	        color: #111;
	    }
	    .hero-subtitle {
	        font-size: 1.2rem;
	        margin-top: 15px;
	        color: #555;
	    }
	    .btn-primary {
	        background-color: #0064FF;
	        border: none;
	        font-weight: bold;
	    }
	    .btn-primary:hover {
	        background-color: #0052cc;
	    }
	    .btn-outline-dark {
	        font-weight: bold;
	    }
	</style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">FinFit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/incomeexpense}">가계부 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/budget}">예산 관리</a>
                    </li>

                    <!-- 로그인 상태에 따라 링크 표시 -->
                    <li class="nav-item" th:if="${#authorization.expression('isAnonymous()')}">
                        <a class="nav-link" th:href="@{/login}">로그인</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('isAnonymous()')}">
                        <a class="nav-link" th:href="@{/signup}">회원가입</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/logout}">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 본문 영역 -->
    <div th:replace="${content}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
