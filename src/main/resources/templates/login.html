<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FinFit 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
	    body {
	        background-color: #f9fafb;
	        font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
	        color: #333;
	    }
	    .navbar {
	        background-color: white;
	        border-bottom: 1px solid #eee;
	    }
	    .navbar-brand {
	        font-weight: bold;
	        color: #0064FF !important;
	    }
	    .nav-link {
	        color: #333 !important;
	        font-weight: 500;
	    }
	    .nav-link:hover {
	        color: #0064FF !important;
	    }
	    .hero-section {
	        padding: 100px 20px;
	        text-align: center;
	    }
	    .hero-title {
	        font-size: 2.5rem;
	        font-weight: bold;
	        color: #111;
	    }
	    .hero-subtitle {
	        font-size: 1.2rem;
	        margin-top: 15px;
	        color: #555;
	    }
	    .btn-primary {
	        background-color: #0064FF;
	        border: none;
	        font-weight: bold;
	    }
	    .btn-primary:hover {
	        background-color: #0052cc;
	    }
	    .btn-outline-dark {
	        font-weight: bold;
	    }
	</style>
</head>
<body>
	<!-- 네비게이션 바 -->
		<nav class="navbar navbar-expand-lg">
		    <div class="container">
		        <a class="navbar-brand" th:href="@{/}">FinFit</a>
		        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
		                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		            <span class="navbar-toggler-icon"></span>
		        </button>

		        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
					<ul class="navbar-nav">
					    <li class="nav-item">
					        <a class="nav-link" th:href="@{/incomeexpense}">가계부 관리</a>
					    </li>
					    <li class="nav-item">
					        <a class="nav-link" th:href="@{/budget}">예산 관리</a>
					    </li>
					    <li class="nav-item">
					        <a class="nav-link" th:href="@{/signup}">회원가입</a>
					    </li>
					    <li class="nav-item">
					        <a class="nav-link" th:href="@{/login}">로그인</a>
					    </li>
					</ul>
		        </div>
		    </div>
		</nav>
<div class="login-container">
    <h2 class="mb-4 text-center">FinFit 로그인</h2>

    <form th:action="@{/user/login}" method="post">
        <div class="mb-3">
			<label for="email" class="form-label">이메일</label>
			<input type="email" id="email" name="username" class="form-control" placeholder="이메일 입력" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호 입력" required>
        </div>

        <div th:if="${param.error}" class="mb-3 text-danger">
            사용자 이름 또는 비밀번호가 올바르지 않습니다.
        </div>
        <div th:if="${param.logout}" class="mb-3 text-success">
            로그아웃 되었습니다.
        </div>

        <button type="submit" class="btn btn-primary w-100">로그인</button>
    </form>

    <p class="mt-3 text-center">
        계정이 없으신가요? <a th:href="@{/signup}">회원가입</a>
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
