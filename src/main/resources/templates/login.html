<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FinFit 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- 네비게이션바 -->
	<nav th:replace="~{navbar :: navbarFragment}"></nav>
<div class="login-container">
    <h2 class="mb-4 text-center">FinFit 로그인</h2>

	<form th:action="@{/login}" method="post">
	    <div class="mb-3">
	        <label for="email" class="form-label">이메일</label>
	        <input type="email" id="email" name="email" class="form-control" placeholder="이메일 입력" required>
	    </div>
	    <div class="mb-3">
	        <label for="password" class="form-label">비밀번호</label>
	        <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호 입력" required>
	    </div>

	    <div th:if="${param.error}" class="mb-3 text-danger">
	        이메일 또는 비밀번호가 올바르지 않습니다.
	    </div>
	    <div th:if="${param.logout}" class="mb-3 text-success">
	        로그아웃 되었습니다.
	    </div>

	    <button type="submit" class="btn btn-primary w-100">로그인</button>
	</form>

    <p class="mt-3 text-center">
        계정이 없으신가요? <a th:href="@{/signup}">회원가입</a>
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
