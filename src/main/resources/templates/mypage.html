<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 | FinFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- 네비게이션바 -->
    <nav th:replace="~{navbar :: navbarFragment}"></nav>

<div class="container" style="max-width: 600px; margin-top: 50px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center fw-bold">마이페이지</h3>

            <!-- 수정 성공 메시지 -->
            <div th:if="${param.success}" class="alert alert-success" role="alert">
                회원정보가 성공적으로 수정되었습니다.
            </div>

            <table class="table table-bordered mb-3">
                <tbody>
                    <tr>
                        <th scope="row">사용자 이름</th>
                        <td th:text="${user.username}">사용자 이름</td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td th:text="${user.email}">이메일</td>
                    </tr>
                    <tr>
                        <th scope="row">전화번호</th>
                        <td th:text="${user.phoneNumber}">전화번호</td>
                    </tr>
                    <tr>
                        <th scope="row">생년월일</th>
                        <td th:text="${user.birthDate}">생년월일</td>
                    </tr>
                    <tr>
                        <th scope="row">주소</th>
                        <td th:text="${user.address}">주소</td>
                    </tr>
                    <tr>
                        <th scope="row">계정 활성화</th>
                        <td th:text="${user.enabled ? '활성' : '비활성'}">계정 상태</td>
                    </tr>
                </tbody>
            </table>

            <div class="d-grid gap-2">
                <a th:href="@{/mypage/edit}" class="btn btn-primary">회원정보 수정</a>
                <a th:href="@{/}" class="btn btn-secondary">홈으로 돌아가기</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
