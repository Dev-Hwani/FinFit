<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정 | FinFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- 네비게이션바 -->
    <nav th:replace="~{navbar :: navbarFragment}"></nav>

<div class="container" style="max-width: 500px; margin-top: 50px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center fw-bold">회원정보 수정</h3>

            <!-- 성공 메시지 -->
            <div th:if="${param.success}" class="alert alert-success" role="alert">
                회원정보가 성공적으로 수정되었습니다.
            </div>

            <!-- 오류 메시지 -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <span th:switch="${param.error}">
                    <span th:case="'password'">현재 비밀번호가 올바르지 않습니다.</span>
                    <span th:case="'mismatch'">새 비밀번호와 비밀번호 확인이 일치하지 않습니다.</span>
                    <span th:case="*">수정 중 오류가 발생했습니다.</span>
                </span>
            </div>

            <form th:action="@{/mypage/edit}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">사용자 이름</label>
                    <input type="text" id="username" name="username" class="form-control"
                           th:value="${user.username}" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">전화번호</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                           th:value="${user.phoneNumber}">
                </div>
                <div class="mb-3">
                    <label for="birthDate" class="form-label">생년월일</label>
                    <input type="date" id="birthDate" name="birthDate" class="form-control"
                           th:value="${user.birthDate}">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">주소</label>
                    <input type="text" id="address" name="address" class="form-control"
                           th:value="${user.address}">
                </div>
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">현재 비밀번호</label>
                    <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">새 비밀번호 (변경 시만 입력)</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="enabled" name="enabled"
                           th:checked="${user.enabled}">
                    <label for="enabled" class="form-check-label">계정 활성화</label>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">수정하기</button>
                    <a th:href="@{/mypage}" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
