<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | FinFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- 네비게이션바 -->
	<nav th:replace="~{navbar :: navbarFragment}"></nav>
<div class="container">
    <h1>회원가입</h1>

    <!-- 에러 메시지 출력 -->
    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

    <!-- 회원가입 폼 -->
    <form th:action="@{/signup}" method="post">
        <div class="mb-3">
            <label for="username">사용자 이름</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="사용자 이름 입력" required>
        </div>
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="이메일 입력" required>
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호 입력" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="비밀번호 확인" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">회원가입</button>
    </form>
    <div class="text-center mt-3">
        <a th:href="@{/}" style="text-decoration:none; color:#0064FF;">홈으로 돌아가기</a>
    </div>
</div>
</body>
</html>
