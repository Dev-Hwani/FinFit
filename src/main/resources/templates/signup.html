<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | FinFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- 네비게이션바 -->
    <nav th:replace="~{navbar :: navbarFragment}"></nav>

<div class="container" style="max-width: 500px; margin-top: 50px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center fw-bold">회원가입</h3>

            <!-- 에러 메시지 -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

            <!-- 회원가입 폼 -->
            <form th:action="@{/signup}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">사용자 이름</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="사용자 이름 입력" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="이메일 입력" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호 입력" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="비밀번호 확인" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">전화번호</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="010-1234-5678">
                </div>
                <div class="mb-3">
                    <label for="birthDate" class="form-label">생년월일</label>
                    <input type="date" id="birthDate" name="birthDate" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">주소</label>
                    <input type="text" id="address" name="address" class="form-control" placeholder="서울시 ...">
                </div>

                <button type="submit" class="btn btn-primary w-100">회원가입</button>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/}" class="text-decoration-none" style="color:#0064FF;">홈으로 돌아가기</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
